<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>IMPACT | Courses &gt; Sign-In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
function disableCtrlKeyCombination(e) {
    // List all CTRL + key combinations you want to disable
    var forbiddenKeys = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
    var key;
    var isCtrl;

    if (window.event) { // IE
        key = window.event.keyCode;
        isCtrl = window.event.ctrlKey;
    } else { // Other browsers
        key = e.which;
        isCtrl = e.ctrlKey;
    }

    // If Ctrl is pressed, check if other key is in forbiddenKeys array
    if (isCtrl) {
        for (var i = 0; i < forbiddenKeys.length; i++) {
            if (forbiddenKeys[i].toLowerCase() === String.fromCharCode(key).toLowerCase()) {
                alert('üî¥ ACO WebModeration‚Ñ¢ : ctrl + '+String.fromCharCode(key)+' has been disabled for security reasons.');
                return false;
            }
        }
    }
    return true;
}

// Disable right mouse click
var message = "üî¥ ACO WebModeration‚Ñ¢ : Right click has been disabled for security reasons.";

function clickIE4() {
    if (event.button == 2) {
        alert(message);
        return false;
    }
}

function clickNS4(e) {
    if (document.layers || (document.getElementById && !document.all)) {
        if (e.which == 2 || e.which == 3) {
            alert(message);
            return false;
        }
    }
}

if (document.layers) {
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown = clickNS4;
} else if (document.all && !document.getElementById) {
    document.onmousedown = clickIE4;
}

document.oncontextmenu = new Function("alert(message);return false");
</script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Krona+One&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#08B3E5;
  --green:#2AF598;
  --black:#000;
  --white:#fff;
  --gray-box:#e0e0e0;
}

/* Page setup */
html, body {
  height:100%; margin:0; padding:0;
  display:flex; flex-direction:column;
  align-items:center; justify-content:flex-start;
  font-family:'Lexend', sans-serif;
  background:var(--white);
  color:var(--black);
  padding-top:50px;
  box-sizing:border-box;
}

/* Gradient wrapper with softer, shorter glow */
.gradient-wrap{
  position:relative;
  width:100%;
  max-width:520px;
  border-radius:18px;
  margin:0 auto;
}

.gradient-wrap::before{
  content:"";
  position:absolute;
  top:-10px; bottom:-10px; left:-10px; right:-10px; /* reduce vertical spread */
  border-radius:20px;
  background: linear-gradient(180deg, var(--blue), var(--green));
  filter: blur(10px);
  opacity:0.5;
  z-index:0;
  pointer-events:none;
}

/* Form box */
#ap_form_box{
  position:relative; z-index:1;
  background:var(--white);
  border:2px solid var(--black);
  border-radius:14px;
  overflow:hidden;
}

/* Header */
#ap_form_box > .header{
  background:var(--black);
  padding:20px;
  text-align:center;
  border-radius:12px 12px 0 0;
}
#ap_form_head{
  font-family:"Krona One", "Comfortaa", sans-serif;
  color:var(--white);
  font-size:1.1rem;
}

/* Form content */
#ap_style{ padding:22px; }

table#ap_table_login{ width:100%; border-collapse:collapse; }
#ap_style td{ padding:8px 6px; vertical-align:middle; font-size:0.98rem; color:var(--black) }

/* Inputs */
input[type="text"], input[type="password"]{
  width:100%;
  padding:10px 44px 10px 10px;
  border:2px solid var(--black);
  border-radius:8px;
  font-size:1rem;
  font-family:'Lexend', sans-serif;
  color:var(--black);
  background:var(--white);
  box-sizing:border-box;
}
input:focus{ outline:none; border-color:var(--black); }

.password-wrapper{ position:relative; width:100%; }
.toggle-password{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  border:0;
  background:transparent;
  cursor:pointer;
  font-size:1.05rem;
  color:var(--black);
}

/* Options box */
.options-box{
  margin-top:14px;
  background:var(--gray-box);
  border-radius:10px;
  padding:10px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:0.92rem;
  color:var(--black);
}
.options-box label{ cursor:pointer; display:inline-flex; align-items:center; gap:8px }
.options-box a{ color:var(--black); text-decoration:none }
.options-box a:hover{ text-decoration:underline }

/* Buttons */
.form-btn, input.form-btn{
  display:block;
  width:100%;
  box-sizing:border-box;
  text-align:center;
  padding:12px 16px;
  border-radius:22px;
  background:var(--black);
  color:var(--white);
  font-weight:600;
  font-size:1rem;
  font-family:"Lexend", sans-serif;
  text-decoration:none;
  border:0;
  cursor:pointer;
  margin-top:14px;
}
.form-btn:hover, input.form-btn:hover{ background:#222 }

/* Error */
.error{ color:red; font-size:0.92rem }

/* Footer */
.footer{
  margin-top:30px; /* outside the gradient wrapper */
  text-align:center;
  font-family:"Comfortaa", cursive;
  font-size:0.92rem;
}
.footer a{ color:var(--black); text-decoration:none; font-weight:600 }
</style>
</head>
<body onkeypress="return disableCtrlKeyCombination(event);" onkeydown="return disableCtrlKeyCombination(event);">

<div class="gradient-wrap">
  <div id="ap_form_box" role="region" aria-label="Sign-in box">
    <div class="header"><span id="ap_form_head">Sign-In</span></div>

    <div id="ap_style">
      <form method="post" action="https://www.authpro.com/auth/IMPACTclub/" name="aform">
        <input type="hidden" name="action" value="login">
        <input type="hidden" name="user" value="IMPACTclub">
        <input type="hidden" name="remember_func" value="">
        <input type="hidden" name="hide" value="">

        <table id="ap_table_login">
          <tr id="ap_form_err" style="display:none">
            <td colspan="2" id="ap_form_errmes" class="error"></td>
          </tr>

          <tr class="ap_form_inp">
            <td style="width:28%;">Username:</td>
            <td><input type="text" name="login" autocomplete="username" autocorrect="off" autocapitalize="off" /></td>
          </tr>

          <tr class="ap_form_inp">
            <td>Password:</td>
            <td>
              <div class="password-wrapper">
                <input type="password" id="password" name="password" autocomplete="current-password" />
                <button type="button" class="toggle-password" aria-label="Show password" onclick="togglePassword()">üëÅ</button>
              </div>
            </td>
          </tr>
        </table>

        <div class="options-box">
          <label><input type="checkbox" name="remember" value="1" /> Remember Me</label>
          <a href="https://www.authpro.com/auth/IMPACTclub/?action=lost">Forgot Password?</a>
        </div>

        <input type="submit" class="form-btn" value="Sign-In" />
        
      </form>

      <script src="https://www.authpro.com/js/aform.js" defer></script>
    </div>
  </div>
</div>
<br><br><br>
<div class="footer">
  <a href="https://aco.company/account/"><strong>ACO Accounts</strong></a>
</div>

<script>
function togglePassword(){
  const p = document.getElementById('password');
  if(!p) return;
  p.type = p.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
